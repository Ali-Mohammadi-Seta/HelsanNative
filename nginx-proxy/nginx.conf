events {}

http {
  # Upstream for real backend
  upstream backend {
    server dev.helsan.pic:443;
  }

  # HTTP proxy for React Native
  server {
    listen 8080;
    server_name _;

    # Increase timeouts
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # API proxy
    location /api/ {
      # Remove /api prefix before proxying
      rewrite ^/api/(.*)$ /$1 break;

      proxy_pass https://backend;
      proxy_ssl_verify off;
      proxy_ssl_server_name on;

      proxy_set_header Host dev.helsan.pic;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-App-Client phone;

      # CORS headers
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-App-Client, Cookie' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;

      # Handle preflight
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-App-Client, Cookie' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
      }
    }

    # Health check
    location /health {
      return 200 "Mobile API Proxy OK\n";
      add_header Content-Type text/plain;
    }
  }
}