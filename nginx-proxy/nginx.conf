# nginx-proxy/nginx.conf
events {}

http {
  # HTTP proxy for React Native
  server {
    listen 8080;
    server_name localhost;

    # Real backend API - UPDATE THIS to your actual backend
    location /api {
      proxy_pass https://dev.helsan.pic;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host api.inhs.isikato.ir;

      # Handle CORS
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-App-Client' always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;

      if ($request_method = 'OPTIONS') {
        return 204;
      }
    }

    # Health check
    location /health {
      return 200 "Helsan Mobile API Proxy OK";
      add_header Content-Type text/plain;
    }
  }
}